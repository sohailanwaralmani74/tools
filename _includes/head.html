<script>
(function() {
  const isMobile = window.innerWidth < 768;

  // Google Analytics Loader
  const loadGA = () => {
    if (window.__ga_loaded__) return;
    window.__ga_loaded__ = true;

    const gaScript = document.createElement('script');
    gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-MENT60BBXX';
    gaScript.async = true;
    document.head.appendChild(gaScript);

    gaScript.onload = function() {
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      window.gtag = gtag;
      gtag('js', new Date());
      gtag('config', 'G-MENT60BBXX');
    };
  };

  // Yandex Metrika Loader
  const loadYM = () => {
    if (window.__ym_loaded__) return;
    window.__ym_loaded__ = true;

    const ymScript = document.createElement('script');
    ymScript.src = 'https://mc.yandex.ru/metrika/tag.js';
    ymScript.async = true;
    document.head.appendChild(ymScript);

    ymScript.onload = function () {
      window.ym = window.ym || function() {
        (window.ym.a = window.ym.a || []).push(arguments);
      };
      ym(102054421, 'init', {
        clickmap: true,
        trackLinks: true,
        accurateTrackBounce: true
      });
    };
  };

  // Load all analytics after user interacts or browser is idle
  const loadAll = () => {
    loadGA();
    loadYM();
  };

  if (isMobile) {
    // Wait for user interaction on mobile
    ['scroll', 'click', 'touchstart'].forEach(evt => {
      window.addEventListener(evt, loadAll, { once: true, passive: true });
    });

    // Optional fallback: load anyway after 8s
    setTimeout(loadAll, 8000);
  } else {
    // Wait for idle time on desktop
    if ('requestIdleCallback' in window) {
      requestIdleCallback(loadAll);
    } else {
      setTimeout(loadAll, 2000);
    }
  }
})();
</script>
